
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: db

development:
  <<: *default
  database: huzurevi_backend_development

test:
  <<: *default
  database: huzurevi_backend_test

production:
  <<: *default
  database: huzurevi_backend_development
